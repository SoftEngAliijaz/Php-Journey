<!DOCTYPE html>
<html>
<head>
  <title>External CSS Examples</title>
    
    <!-- The line above links an external CSS file named "style.css" -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <h1>This is Heading of the Web-Page</h1>
  <h2>This is Heading of the Web-Page</h2>
  <h3>This is Heading of the Web-Page</h3>
  <p>Paragraph</p>
  <p class="bold">Paragraph</p>
  <h4>This is Heading of the Web-Page</h4>
  <h5>This is Heading of the Web-Page</h5>
  <p class="highlight">Paragraph</p>
  <p class="border">Paragraph</p>
  <h6>This is Heading of the Web-Page</h6>
</body>
</html>
