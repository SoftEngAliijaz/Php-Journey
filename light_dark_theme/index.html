<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Light and Dark Mode</title>

        <style>
            body {
                transition: background-color 0.3s ease;
                background-color: #ffffff;
            }

            .container {
                text-align: center;
                margin-top: 100px;
            }

            .switch {
                position: relative;
                display: inline-block;
                width: 60px;
                height: 34px;
            }

            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                transition: .4s;
                border-radius: 34px;
            }

            .slider:before {
                position: absolute;
                content: "";
                height: 26px;
                width: 26px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                transition: .4s;
                border-radius: 50%;
            }

            input:checked+.slider {
                background-color: #2196F3;
            }

            input:checked+.slider:before {
                transform: translateX(26px);
            }

            .slider.round {
                border-radius: 35px;
            }
        </style>

    </head>

    <body>
        <div class="container">
            <h1>Light and Dark Mode Example</h1>
            <label class="switch">
                <input type="checkbox" id="modeToggle">
                <span class="slider round"></span>
            </label>

        </div>



        <!-- js -->
        <script>
            const modeToggle = document.getElementById('modeToggle');
            modeToggle.addEventListener('change', function () {
                if (this.checked) {
                    document.body.style.backgroundColor = "#333333"; // Change to dark mode background color
                } else {
                    document.body.style.backgroundColor = "#ffffff"; // Change to light mode background color
                }
            });
        </script>

    </body>

</html>
