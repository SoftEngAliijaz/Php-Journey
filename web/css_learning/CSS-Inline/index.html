<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Inline Examples</title>
</head>
<body>
    <!-- Sets the color of the heading to blue -->
    <h1 style="color: blue;">Example 1: Blue Heading</h1>
  
    <!-- Increases the font size of the heading to 24 pixels -->
    <h2 style="font-size: 24px;">Example 2: Large Heading</h2>
  
    <!-- Centers the heading text -->
    <h3 style="text-align: center;">Example 3: Center-aligned Heading</h3>
  
    <!-- Sets the paragraph text to italic -->
    <p style="font-style: italic;">Example 4: Italic Paragraph</p>
  
    <!-- Sets the paragraph text to bold -->
    <p style="font-weight: bold;">Example 5: Bold Paragraph</p>
  
    <!-- Adds an underline to the heading text -->
    <h4 style="text-decoration: underline;">Example 6: Underlined Heading</h4>
  
    <!-- Transforms the heading text to uppercase -->
    <h5 style="text-transform: uppercase;">Example 7: Uppercase Heading</h5>
  
    <!-- Sets the background color of the paragraph to yellow -->
    <p style="background-color: yellow;">Example 8: Yellow Background</p>
  
    <!-- Adds a black border with 1-pixel width around the paragraph -->
    <p style="border: 1px solid black;">Example 9: Paragraph with Border</p>
  
    <!-- Adds a top margin of 20 pixels to the heading -->
    <h6 style="margin-top: 20px;">Example 10: Heading with Margin</h6>
</body>
</html>
