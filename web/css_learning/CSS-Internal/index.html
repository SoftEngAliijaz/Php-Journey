<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Internal CSS Examples</title>
  <style>
    /* Example 1: Blue Heading */
    h1 {
      color: blue;
    }

    /* Example 2: Large Heading */
    h2 {
      font-size: 24px;
    }

    /* Example 3: Center-aligned Heading */
    h3 {
      text-align: center;
    }

    /* Example 4: Italic Paragraph */
    p {
      font-style: italic;
    }

    /* Example 5: Bold Paragraph */
    p.bold {
      font-weight: bold;
    }

    /* Example 6: Underlined Heading */
    h4 {
      text-decoration: underline;
    }

    /* Example 7: Uppercase Heading */
    h5 {
      text-transform: uppercase;
    }

    /* Example 8: Yellow Background */
    p.highlight {
      background-color: yellow;
    }

    /* Example 9: Paragraph with Border */
    p.border {
      border: 1px solid black;
    }

    /* Example 10: Heading with Margin */
    h6 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>This is Heading 1</h1>
  <h2>This is Heading 2</h2>
  <h3>This is Heading 3</h3>
  <p>Paragraph</p>
  <p class="bold">Paragraph</p>
  <h4>This is Heading 4</h4>
  <h5>This is Heading 5</h5>
  <p class="highlight">Paragraph</p>
  <p class="border">Paragraph</p>
  <h6>This is Heading 6</h6>
</body>
</html>
