<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <!-- ordered lists -->
    <ol>
        <li>Home</li>
        <li>Profile</li>
        <li>Product Page</li>
        <li>Details Page</li>
        <li>About Page</li>
        <li>SingOut</li>
    </ol>

    <!-- unordered Lists -->
    <ul>
        <li>Home</li>
        <li>Profile</li>
        <li>Product Page</li>
        <li>Details Page</li>
        <li>About Page</li>
        <li>SingOut</li>
    </ul>

</body>
</html>
